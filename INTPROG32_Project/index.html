<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="mt-5">
            <span class="d-flex justify-content-center fs-1 fw-bold">Our Menu</span>
            <div class="ruler"></div>
        </section>
        
        <section class="d-flex justify-content-center mt-3">
            <button class="all menu-btn px-2">All</button>
            <button class="breakfast menu-btn px-2 mx-3">Breakfast</button>
            <button class="lunch menu-btn px-2">Lunch</button>
            <button class="beverages menu-btn px-2 mx-3">Beverages</button>
            <button class="dinner menu-btn px-2">Dinner</button>
        </section>

        <section class="mt-5">
            <div class="displayMenu align-items-center">
            </div>
        </section>
    </main>
</body>
<script src="./app.js"></script>
</html>
