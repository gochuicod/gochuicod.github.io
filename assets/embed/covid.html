<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="scrollbar-hidden light-mode-bg-1 light-mode-color-1">
    <section>
      <div class="container fw-light fs-7">
        <div class="d-flex justify-content-center mb-1">
          <span class="fs-8"><span class="fw-bolder">Covid-19</span> data sourced from <span class="fst-italic">Pipedream</span></span>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <div class="input-group w-75 align-items-center">
            <i class="bi bi-virus2 border-0 fs-4 text-secondary me-1"></i>
            <input type="search" class="search form-control border-0" placeholder="Search by country">
            <button class="clearSearchButton btn border-0 hide-glow" type="button" onclick="clearSearch()"><i class="bi bi-x-circle"></i></button>
            <button class="btn" type="button" onclick="query()"><i class="bi bi-search text-secondary"></i></button>
          </div>
        </div>
        <div class="loader mt-5"></div>
        <div class="covidLocTotal">
          <div class="shadow rounded-custom py-3 mb-5">
            <div class="d-flex justify-content-center mb-3">
              <span class="fw-bold fs-6">Global Covid-19 Cases</span>
            </div>
            <div class="row">
              <div class="col-6 text-end">
                <span>Confirmed: </span>
              </div>
              <div class="col-6 text-start">
                <span class="covidGlobalConf"></span>
              </div>
              <div class="col-6 text-end">
                <span>Deaths: </span>
              </div>
              <div class="col-6 text-start">
                <span class="covidGlobalDeaths"></span>
              </div>
              <div class="col-6 text-end">
                <span>Fatality Ratio: </span>
              </div>
              <div class="col-6 text-start">
                <span class="covidGlobalFatality"></span>
              </div>
            </div>
          </div>
          <div class="shadow rounded-custom py-3 mb-3">
            <div class="d-flex justify-content-center mb-3">
              <span class="covidLoc fw-bold fs-6"></span>
            </div>
            <div class="row">
              <div class="col-6 text-end">
                <span>Total Confirmed: </span>
              </div>
              <div class="col-6 text-start">
                <span class="covidTotalConf"></span>
              </div>
              <div class="col-6 text-end">
                <span>Total Deaths: </span>
              </div>
              <div class="col-6 text-start">
                <span class="covidTotalDeaths"></span>
              </div>
              <div class="col-6 text-end">
                <span>Total Fatality Ratio: </span>
              </div>
              <div class="col-6 text-start">
                <span class="covidTotalFatRatio"></span>
              </div>
            </div>
          </div>
        <div class="covidDataField"></div>
        </div>
      </div>
    </section>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/covid.js"></script>
</html>
