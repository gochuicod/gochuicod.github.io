<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet" />
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <div class="d-flex justify-content-center mt-5">
      <p class="fw-bold h3 mb-3">Counter</p>
    </div>
    <div class="d-flex justify-content-center my-3">
      <p class="fw-bold h1 mb-3 currentCount">0</p>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary add"><i class="bi bi-plus"></i></button>
        <button class="btn btn-danger mx-1 deduct"><i class="bi bi-dash"></i></button>
        <button class="btn btn-warning reset"><i class="bi bi-arrow-counterclockwise"></i></button>
    </div>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
