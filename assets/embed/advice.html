<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="scrollbar-hidden light-mode-bg-1 light-mode-color-1">
    <section>
      <div class="container">
        <div class="d-flex justify-content-center mb-1">
          <span class="fw-light fs-8"><span class="fw-bolder">Advice</span> data sourced from <span class="fst-italic">Advice Slip</span></span>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group w-75">
            <input type="search" class="search form-control border border-end-0 rounded-custom" placeholder="Search advice...">
            <button class="clearSearchButton btn bg-white border border-start-0 border-end-0 hide-glow" type="button" onclick="advice.clearSearch()"><i class="bi bi-x-circle"></i></button>
            <button class="btn border hide-glow bg-white rounded-custom" type="button" onclick="advice.search()"><i class="bi bi-search"></i></button>
          </div>
        </div>
          <div class="d-flex justify-content-center mt-3">
            <span hidden class="text-danger fw-light invalidSearch">Message</span>
          </div>
          <div class="loader mt-5"></div>
          <div class="adviceField fw-light fs-7 mt-4"></div>
        </div>
      </section>
  </body>
  <script src="../../js/advice.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
