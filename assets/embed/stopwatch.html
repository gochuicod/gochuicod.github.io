<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <div class="stopwatch mt-2">
      <div class="d-flex flex-row justify-content-center">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="stopwatch.html">Stopwatch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="timer.html">Timer</a>
          </li>
        </ul>
      </div>
      <div class="d-flex flex-row justify-content-center my-4">
        <div class="container w-50">
          <div class="row">
            <div class="col-4 text-start fs-1 my-4">
              <span class="stopwatch-minute">0m </span>
            </div>
            <div class="col-4 text-center fs-1 my-4">
              <span class="stopwatch-second">0s </span>
            </div>
            <div class="col-4 text-end fs-1 my-4">
              <span class="stopwatch-millisecond">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button class="stopwatch-start btn btn-primary mx-1" onclick="stopwatch.initiate()">Start</button>
        <button class="stopwatch-stop btn btn-danger mx-1" onclick="stopwatch.stop()">Stop</button>
        <button class="stopwatch-reset btn btn-warning mx-1" onclick="stopwatch.reset()">Reset</button>
      </div>
    </div>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/stopwatch.js"></script>
</html>
