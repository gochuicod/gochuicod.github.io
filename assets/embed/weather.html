<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="scrollbar-hidden light-mode-bg-1 light-mode-color-1">
    <section>
      <div class="container">
        <div class="d-flex flex-row justify-content-center mb-1">
          <span class="fw-light fs-8"><span class="fw-bolder">Weather</span> data sourced from <span class="fst-italic">openweathermap</span></span>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <div class="input-group w-75 align-items-center">
            <i class="bi bi-geo-alt border-0 fs-4 text-secondary me-1"></i>
            <input type="search" class="search form-control border-0" placeholder="Search weather">
            <button class="clearSearchButton btn border-0 hide-glow" type="button" onclick="clearSearch()"><i class="bi bi-x-circle"></i></button>
            <button class="btn" type="button" onclick="query()"><i class="bi bi-search text-secondary"></i></button>
          </div>
        </div>
        <div class="fw-light fs-7 mt-2">
          <div class="d-flex flex-row justify-content-center">
            <span class="invalidKeyword text-danger"></span>
          </div>
        </div>
        <div class="loader mt-5"></div>
        <div class="weather" style="display: none;">
          <div class="container py-2 fs-7 fw-light">
            <div class="d-flex flex-row justify-content-center">
              <span class="city fw-bold fs-4"></span>
            </div>
            <div class="d-flex flex-row justify-content-center">
              <span class="description"></span>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center">
              <img src="" alt="" class="icon unselectable" oncontextmenu="return false;">
              <span class="temperature fw-bold fs-5"></span>
            </div>
            <div class="d-flex flex-row justify-content-between">
              <div>
                <i class="bi bi-clouds me-2"></i>
                <span class="fst-normal cloudcover"></span>
              </div>
              <div>
                <span class="fst-normal current_time me-2"></span>
                <i class="bi bi-clock"></i>
              </div>
            </div>
            <div class="d-flex flex-row justify-content-between">
              <div>
                <i class="bi bi-water me-2"></i>
                <span class="fst-normal humidity"></span>
              </div>
              <div>
                <span class="fst-normal feels_like me-2"></span>
                <i class="bi bi-thermometer"></i>
              </div>
            </div>
            <div class="d-flex flex-row justify-content-between">
              <div>
                <i class="bi bi-lungs me-2"></i>
                <span class="fst-normal airquality"></span>
              </div>
              <div>
                <span class="fst-normal windspeed me-2"></span>
                <i class="bi bi-wind"></i>
              </div>
            </div>
            <div class="d-flex flex-row justify-content-between">
              <div>
                <i class="bi bi-sunrise me-2"></i>
                <span class="fst-normal sunrise"></span>
              </div>
              <div>
                <span class="fst-normal sunset me-2"></span>
                <i class="bi bi-sunset"></i>
              </div>
            </div>
          </div>
          <div class="container fs-7 fw-light">
            <div class="d-flex flex-row justify-content-center align-items-center my-3">
              <button class="btn btn-dark rounded-custom forecasttitle fw-bold fs-6" onclick="weather.showHourly()">24 Hour</button>
              <span class="fw-bold fs-6 ms-2">Forecast</span>
            </div>
            <div class="forecastDataThreeHrs"></div>
            <div class="forecastDataSixDays"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/weather.js"></script>
</html>
