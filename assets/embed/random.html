<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet"> 
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <section class="rng mt-4">
      <div class="container">
        <div class="d-flex flex-row justify-content-center">
          <span class="fw-bold h3 text-center">Random Number Generator</span>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-warning active">Standard</a>
            <a class="btn btn-danger" href="randomRange.html">Range</a>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-3">
          <div class="input-group w-75">
            <input type="text" class="max-num form-control text-center shadow border-0" maxlength="6" size="6" style="width: 130px;" placeholder="Max Number" value="" autocomplete="off">
            <button class="btn btn-primary shadow" type="button" onclick="generateNumber()">Generate</button>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <p class="h2 mt-5 generated"></p>
        </div>
      </div>
    </section>
  </body>
  <script src="../../js/random.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
