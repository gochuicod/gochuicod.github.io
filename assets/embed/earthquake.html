<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet" />
  </head>
  <body class="scrollbar-hidden light-mode-bg-1 light-mode-color-1">
    <div class="container">
      <div class="d-flex justify-content-center mb-1">
        <span class="fw-light fs-8"><span class="fw-bolder">Earthquake</span> data sourced from <span class="fst-italic">USGS</span></span>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group w-75 align-items-center">
          <i class="bi bi-globe-americas border-0 fs-4 text-secondary me-1"></i>
          <input type="search" class="search form-control border-0" placeholder="Enter magnitude">
          <button class="clearSearchButton btn border-0 hide-glow" type="button" onclick="clearSearch()"><i class="bi bi-x-circle"></i></button>
          <button class="btn" type="button" onclick="query()"><i class="bi bi-search text-secondary"></i></button>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center mt-3">
        <span class="fw-bold fs-6 me-2">Earthquakes in the past 24 hours</span>
      </div>
      <div class="d-flex justify-content-center">
        <span class="fw-light fs-6"></span>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <span class="generated fw-light fs-small"></span>
      </div>
      <div class="loader mt-5"></div>
      <div class="dataField"></div>
    </div>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/earthquake.js"></script>
</html>
