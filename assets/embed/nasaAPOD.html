<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet" />
  </head>
  <body class="scrollbar-hidden light-mode-bg-1 light-mode-color-1">
    <div class="d-flex justify-content-center mb-1">
      <span class="fw-light fs-8"><span class="fw-bolder">APOD </span>data sourced from <span class="fst-italic">NASA</span></span>
    </div>
    <div class="d-flex justify-content-center">
      <div class="input-group w-75 align-items-center">
        <i class="bi bi-rocket border-0 fs-4 text-secondary me-1"></i>
        <input type="search" class="search form-control border-0" placeholder="Enter Date (YYYY-MM-DD)">
        <button class="clearSearchButton btn border-0 hide-glow" type="button" onclick="clearSearch()"><i class="bi bi-x-circle"></i></button>
        <button class="btn" type="button" onclick="query()"><i class="bi bi-search text-secondary"></i></button>
      </div>
    </div>
    <div class="loader mt-5"></div>
    <div class="nasaAPOD">
      <div class="d-flex justify-content-center my-3">
        <span class="fw-bold fs-6">Astronomy Picture of the Day</span>
      </div>
      <div class="d-flex justify-content-center">
        <span class="APODTitle fs-7"></span>
      </div>
      <div class="d-flex justify-content-center mx-1">
        <div class="APODDate fs-8 fst-italic"></div>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <div class="APODCopyright fs-8 fw-bold"></div>
      </div>
      <div class="d-flex justify-content-center">
        <img class="APODImg rounded-custom shadow unselectable" src="" width="95%" height="100%" oncontextmenu="return false;">
      </div>
      <div class="d-flex justify-content-center mx-3 my-3 lh-lg fs-7">
        <div class="APODExplanation text-justify"></div>
      </div>
    </div>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/nasaAPOD.js"></script>
</html>
