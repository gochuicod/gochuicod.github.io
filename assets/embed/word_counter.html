<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <section>
      <div class="container">
        <textarea class="txtarea form-control border-2 mb-2" rows="10" cols="28" placeholder="Write here..." style="resize: none"></textarea>
        <div class="d-flex justify-content-between">
          <span class="fw-light fs-7">Word Count: <span class="words fw-bold fs-7">0</span></span>
          <span class="fw-light fs-7">Character Count: <span class="characters fw-bold fs-7">0</span></span>
        </div>
        <div class="d-flex justify-content-between">
          <span class="fw-light fs-7">Paragraph Count: <span class="paragraphs fw-bold fs-7">0</span></span>
          <span class="fw-light fs-7">Sentence Count: <span class="sentences fw-bold fs-7">0</span></span>
        </div>
      </div>
    </section>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/word_counter.js"></script>
</html>
