<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <main>
      <!-- This section is for the pod title -->
      <section class="mb-4">
        <div class="d-flex justify-content-center">
          <p class="fw-bold h3">Base 10 Converter</p>
        </div>
      </section>

      <!-- This section is for the main program -->
      <section>
        <div class="container px-4">
          <div class="shadow rounded-custom mb-3 p-4">
                <p class="fw-light fs-5">Binary: <span class=" fs-4 binary fw-bold"></span></p>
                <p class="fw-light fs-5">Octal:  <span class="fs-4 octal fw-bold"></span></p>
                <p class="fw-light fs-5">Hex: <span class="fs-4 hex fw-bold"></span></p>
              <span class="max fw-bold text-danger"></span>
          </div>
          <div class="d-flex justify-content-center">
            <div class="input-group mb-3">
              <input type="number" class="convert form-control text-center rounded-custom shadow border-0" placeholder="Max Value (4095)" min="0" max="4095"></input>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/programming_calc.js"></script>
</html>
