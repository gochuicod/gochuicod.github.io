<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <section>
      <div class="container w-75">
        <div class="d-flex flex-row justify-content-center input-group">
          <input class="form-control rounded-custom ms-3 bg-light border-0 text-end shadow-sm" type="text" value="" id="txtArea" placeholder="0"></input>
          <button class="btn rounded-custom fw-bold bg-danger text-light shadow-sm" onclick="back()">âŒ«</button>
        </div>
        <div class="d-flex flex-row justify-content-center mt-4">
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="one()">1</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="two()">2</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="three()">3</button> 
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3" onclick="divide()">/</button>
        </div>
        <div class="d-flex flex-row justify-content-center mt-3">
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="four()">4</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="five()">5</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="six()">6</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3" onclick="plus()">+</button>
        </div>
        <div class="d-flex flex-row justify-content-center mt-3">
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="seven()">7</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="eight()">8</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="nine()">9</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 fw-bold" onclick="minus()">-</button>
        </div>
        <div class="d-flex flex-row justify-content-center mt-3">
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2 shadow-sm fw-bold" onclick="clearArea()">C</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="zero()">0</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-muted rounded-3 me-2" onclick="times()">x</button>
          <button class="btn d-flex flex-row justify-content-center py-2 px-3 shadow-none border border-2 border-info rounded-3 bg-info fw-bold" onclick="equals()">=</button>
        </div>
      </div>
    </section>
    <script src="../../js/simple_calc.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
