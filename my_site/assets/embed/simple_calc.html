<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <section>
      <a href="./simple_calc.html" target="_blank" class="external-link hover-pointer mt-3 me-3 bg-dark px-2 py-1 rounded-circle opacity-25"><i class="bi bi-box-arrow-right text-light"></i></a>
      <div class="container w-75">
        <div class="d-flex justify-content-center input-group">
          <input class="txtArea form-control bg-dark rounded-0 rounded-start text-end text-light py-2" type="text" value="" placeholder="0"></input>
          <button class="btn rounded-end fw-bold bg-danger text-light" onclick="txtArea.pop()">âŒ«</button>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('1')">1</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('2')">2</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('3')">3</button> 
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('/')">/</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('4')">4</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('5')">5</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('6')">6</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('+')">+</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('7')">7</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('8')">8</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('9')">9</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('-')">-</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-lg btn-warning fw-bold me-2" onclick="textArea.clearArea()">C</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('0')">0</button>
          <button class="btn btn-lg btn-dark me-2" onclick="textArea.append('x')">x</button>
          <button class="btn btn-lg btn-info me-2" onclick="textArea.equals()">=</button>
        </div>
      </div>
    </section>
  </body>
  <script src="../../js/simple_calc.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
