<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles_pods.css">
  </head>
  <body class="scrollbar-hidden light-mode-bg-1 light-mode-color-1 hide-scrollbars">
    <section>
    <a href="./todo.html" target="_blank" class="external-link hover-pointer mt-3 me-3"><i class="bi bi-box-arrow-right text-dark"></i></a>
      <div class="container rounded-custom mb-5">
        <div class="row">
          <div class="d-flex flex-row justify-content-center mb-3">
            <input type="text" id="title" class="form-control shadow border-0 text-center" maxlength="100" style="width: 95%;" value="" placeholder="What do you want to add to your list?" autocomplete="off">
          </div>
          <div class="d-flex flex-row justify-content-center mb-4">
            <button class="btn btn-primary shadow-none border-0 fs-small" style="width: 35%;" onclick="todo.addItem()">Add to list</button>
            <button class="btn btn-danger shadow-none border-0 ms-3 fs-small" style="width: 35%;" onclick="todo.removeAllChildNodes(allNotes)">Clear List</button>
          </div>
        </div>
        <div class="container" id="notes">
        </div>
      </div>
    </section>
  </body>
  <script src="../../js/todo.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
