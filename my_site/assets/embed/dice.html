<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet" />
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <section class="mt-4">
      <a href="./dice.html" target="_blank" class="external-link hover-pointer mt-3 me-3 bg-dark px-2 py-1 rounded-circle opacity-25"><i class="bi bi-box-arrow-right text-light"></i></a>
      <div class="d-flex flex-row justify-content-center">
        <p class="fw-bold h3 mb-4">Roll a Dice</p>
      </div>
      <div class="container">
          <div class="d-flex flex-row justify-content-center mb-3">
            <p class="fw-bold h1 p-5 rounded-custom shadow dice">1</p>
          </div>
          <div class="d-flex flex-row justify-content-center mb-3">
            <button class="btn btn-primary mx-1 roll" onclick="document.querySelector('.dice').innerHTML = Math.floor(Math.random() * 6) + 1">Roll</button>
          </div>
      </div>
    </section>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
