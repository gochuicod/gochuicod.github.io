<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <a href="./timer.html" target="_blank" class="external-link hover-pointer mt-3 me-3"><i class="bi bi-box-arrow-right text-dark"></i></a>
    <div class="stopwatch mt-2">
      <div class="d-flex flex-row justify-content-center">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="stopwatch.html">Stopwatch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="timer.html">Timer</a>
          </li>
        </ul>
      </div>
      <div class="d-flex flex-row justify-content-center my-4">
        <div class="container w-50">
          <div class="row">
            <div class="col-4 text-start fs-1 my-4">
              <span class="timer-minute">0m </span>
            </div>
            <div class="col-4 text-center fs-1 my-4">
              <span class="timer-second">0s </span>
            </div>
            <div class="col-4 text-end fs-1 my-4">
              <span class="timer-millisecond">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button class="timer-start btn btn-primary mx-1" onclick="initiate()">Start</button>
        <button class="timer-stop btn btn-danger mx-1" onclick="timer.stop()">Stop</button>
        <button class="timer-reset btn btn-warning mx-1" onclick="timer.reset()">Reset</button>
      </div>
      <div class="d-flex flex-row justify-content-center my-2">
        <button class="timer-add-one-minute btn bg-secondary mx-1 text-white" onclick="timer.handleAddOneMinute()">+1 min</button>
        <button class="timer-add-five-minutes btn bg-secondary mx-1 text-white" onclick="timer.handleAddFiveMinutes()">+5 min</button>
        <button class="timer-add-five-seconds btn bg-secondary mx-1 text-white" onclick="timer.handleAddFiveSeconds()">+5 sec</button>
      </div>
    </div>
  </body>
  <script src="../../js/timer.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
