<!DOCTYPE html><html lang="en"> <head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>DG</title> <link rel="icon" href="../img/tab_icon.png" class="rounded-circle"> <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <link href="../../styles.css" rel="stylesheet"> </head> <body class="bg-dark text-light"> <section class="timer"> <div class="container"> <div class="d-flex flex-row justify-content-center"> <p class="fw-bold h2">Timer</p></div><div class="d-flex flex-row justify-content-center my-4"> <div class="container w-50"> <div class="row"> <div class="col-4 text-end h2 py-4"><span id="timer-minute">0m </span></div><div class="col-4 text-center h2 py-4"><span id="timer-second">0s </span></div><div class="col-4 text-start h2 py-4"><span id="timer-millisecond">0</span></div></div></div></div><div class="d-flex flex-row justify-content-center"> <button class="btn btn-primary mx-1" id="timer-start" onclick="timer_start()">Start</button> <button class="btn btn-danger mx-1" id="timer-stop" onclick="timer_stop()">Stop</button> <button class="btn btn-warning mx-1" id="timer-reset" onclick="timer_reset()">Reset</button> </div><div class="d-flex flex-row justify-content-center py-2"> <button class="btn showcase-bg-custom mx-1" id="timer-add1" onclick="timer_start()">+1 min</button> <button class="btn showcase-bg-custom mx-1" id="timer-add5" onclick="timer_stop()">+5 min</button> </div></div></section> <script src="../../js/timer.js"></script> <script src="../../node_modules/jquery/dist/jquery.min.js"></script> <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> </body></html>
