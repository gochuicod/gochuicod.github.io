<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <section>
      <div class="container w-75">
        <div class="d-flex justify-content-center">
          <img class="imgAlbumCover rounded shadow-sm" src="../img/save_your_tears_album.png" height="130" width="180">
          <audio class="audioInput" src="../audio/The Weeknd - Save Your Tears.mp3"></audio>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <span class="musicTitle fs-5">Save Your Tears</span>
        </div>
        <div class="d-flex justify-content-center">
          <span class="musicArtist fs-6 fw-light">The Weeknd</span>
        </div>
        <div class="d-flex justify-content-center my-3">
          <button class="btn btn-sm shadow-sm rounded-circle" onclick="musicPlayer.handleSkipBackward()"><i class="bi bi-skip-backward-fill"></i></button>
          <button class="btn btn-sm shadow-sm rounded-circle mx-2 btnPlayPause" onclick="musicPlayer.handlePlayPause()"><i class="iconPlayPause bi bi-play-fill"></i></button>
          <button class="btn btn-sm shadow-sm rounded-circle" onclick="musicPlayer.handleSkipForward()"><i class="bi bi-skip-forward-fill"></i></button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <span class="trackLength">0:00</span>
          <input class="trackSeek form-range mx-2" type="range" value="0" min="0" max="0" onchange="musicPlayer.handleSeek(this.value)">
          <span class="trackCurrentLength">0:00</span>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <a class="text-dark" onclick="musicPlayer.handleVolumeMute()"><i class="trackVolIcon bi bi-volume-up-fill"></i></a>
          <input class="form-range mx-2" type="range" value="100" min="0" max="100" onchange="musicPlayer.handleVolume(audio.volume = this.value/100)">
          <span class="trackVolText">100</span>
        </div>
      </div>
    </section>
    <script src="../../js/music_player.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
