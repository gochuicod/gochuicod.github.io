<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link href="../../styles_pods.css" rel="stylesheet"> </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <section class="mt-4">
      <a href="./rock_paper_scissors.html" target="_blank" class="external-link hover-pointer mt-3 me-3 bg-dark px-2 py-1 rounded-circle opacity-25"><i class="bi bi-box-arrow-right text-light"></i></a>
      <div class="container" style="width: 90%">
        <div class="row">
          <div class="col-4 text-center h4 bg-primary text-white rounded shadow"><span>Player</span></div>
          <span class="col-4 h4 text-center">vs</span>
          <div class="col-4 text-center h4 bg-danger text-white rounded shadow"><span>Computer</span></div>

        <div class="row my-5 pt-4 pb-3 rounded-custom">

        </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <button class="btn btn-dark mx-1" onclick="rock()">Rock</button>
          <button class="btn btn-success mx-1" onclick="paper()">Paper</button>
          <button class="btn btn-warning mx-1" onclick="scissors()">Scissors</button>

      </div>
