<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">
    <section class="rrng mt-4">
      <a href="./randomRange.html" target="_blank" class="external-link hover-pointer mt-3 me-3 bg-dark px-2 py-1 rounded-circle opacity-25"><i class="bi bi-box-arrow-right text-light"></i></a>
      <div class="container">
        <div class="d-flex flex-row justify-content-center">
          <span class="fw-bold h3 text-center">Random Number Generator</span>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-warning" href="random.html">Standard</a>
            <a class="btn btn-danger active">Range</a>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-3">
          <input type="text" class="from form-control text-center shadow border-0" maxlength="6" size="6" style="width: 80px;" placeholder="From" value="" autocomplete="off">
          <input type="text" class="to form-control text-center shadow border-0 mx-1" maxlength="6" size="6" style="width: 80px;" placeholder="To" value="" autocomplete="off">
          <button class="btn btn-primary shadow" type="button" id="generate" onclick="generateNumber()">Generate</button>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <p class="output h2 mt-5"></p>
        </div>
      </div>
    </section>
  </body>
  <script src="../../js/randomRange.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
