<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="../../styles_pods.css" rel="stylesheet">
  </head>
  <body class="scrollbar-hidden light-mode-bg-1 light-mode-color-1">
      <section>
        <div class="container">
          <div class="d-flex flex-row justify-content-center mb-1">
            <span class="fw-light fs-8"><span class="fw-bolder">Weather</span> data sourced from <span class="fst-italic">openweathermap</span></span>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <div class="input-group w-75">
              <input type="search" class="search form-control border border-end-0 rounded-custom" placeholder="Search weather...">
              <button class="clearSearchButton btn bg-white border border-start-0 border-end-0 hide-glow" type="button" onclick="clearSearch()"><i class="bi bi-x-circle"></i></button>
              <button class="btn border hide-glow bg-white rounded-custom" type="button" onclick="query()"><i class="bi bi-search"></i></button>
            </div>
          </div>
          <div class="fw-light fs-7 mt-2">
            <div class="d-flex flex-row justify-content-center">
              <span class="invalidKeyword text-danger"></span>
            </div>
          </div>
          <div class="loader mt-5"></div>
          <div class="weather" style="display: none;">
            <div class="container py-2 fs-7 fw-light">
              <div class="d-flex flex-row justify-content-center">
                <span class="city fw-bold fs-4"></span>
              </div>
              <div class="d-flex flex-row justify-content-center">
                <span class="description"></span>
              </div>
              <div class="d-flex flex-row justify-content-center align-items-center">
                <img src="" alt="" class="icon unselectable" oncontextmenu="return false;">
                <span class="temperature fw-bold fs-5"></span>
              </div>
              <div class="d-flex flex-row justify-content-between">
                <span class="cloudcover"></span>
                <span class="current_time"></span>
              </div>
              <div class="d-flex flex-row justify-content-between">
                <span class="humidity"></span>
                <span class="feels_like"></span>
              </div>
              <div class="d-flex flex-row justify-content-between">
                <span class="airquality"></span>
                <span class="windspeed"></span>
              </div>
              <div class="d-flex flex-row justify-content-between">
                <span class="sunrise"></span>
                <span class="sunset"></span>
              </div>
            </div>
            <div class="container fs-7 fw-light">
              <div class="d-flex flex-row justify-content-center align-items-center my-3">
                <button class="btn btn-dark rounded-custom forecasttitle fw-bold fs-6" onclick="weather.showHourly()">24 Hour</button>
                <span class="fw-bold fs-6 ms-2">Forecast</span>
              </div>
              <div class="forecastDataThreeHrs"></div>
              <div class="forecastDataSixDays"></div>
            </div>
          </div>
        </div>
      </section>
  </div>

    <script src="../../js/weather.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
