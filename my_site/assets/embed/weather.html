<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DG</title>
    <link rel="icon" href="../img/tab_icon.png" class="rounded-circle" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="../../styles_pods.css" rel="stylesheet" />
  </head>
  <body class="light-mode-bg-1 light-mode-color-1">

    <div class="container">

      <div class="d-flex flex-row justify-content-center mb-2">
        <input type="text" class="search form-control text-center rounded-custom w-75" placeholder="Search">
      </div>
      <div class="weather loading">
        <div class="d-flex flex-row justify-content-center">
          <span class="city fw-normal fs-5"></span>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <span class="description fw-light fs-7"></span>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">
          <span class="temperature fw-bold fs-2"></span>
          <img class="icon" src="" alt=""></img>
        </div>
        <div class="d-flex flex-row justify-content-between mx-3">
          <span class="cloudcover fw-light fs-7"></span>
          <span class="sunset fw-light fs-7"></span>
        </div>
        <div class="d-flex flex-row justify-content-between mx-3">
          <span class="airquality fw-light fs-7"></span>
          <span class="feels_like fw-light fs-7"></span>
        </div>
        <div class="d-flex flex-row justify-content-between mx-3">
          <span class="windspeed fw-light fs-7"></span>
          <span class="humidity fw-light fs-7"></span>
        </div>
      <div class="d-flex flex-row justify-content-center mt-3">
        <span class="fw-light fs-8"><span class="fw-bolder">Weather</span> app sourced from <span class="fst-italic">openweathermap</span></span>
      </div>
      </div>
    </div>

    <script src="../../js/weather.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
